name: binaries

on: [push, pull_request]

env:
  cache-suffix: m-v18
  build_flags: "-DWITH_COMMON=OFF -DWITH_BUILD_REQUIRED=ON -DWITH_BUILD_BONMIN=ON -DWITH_BONMIN=ON -DWITH_IPOPT=ON -DWITH_BUILD_IPOPT=ON -DWITH_BUILD_LAPACK=ON -DWITH_LAPACK=ON -DWITH_MUMPS=ON -DWITH_CLP=ON -DWITH_BUILD_CLP=ON -DWITH_CBC=ON -DWITH_BUILD_CBC=ON -DWITH_THREAD=ON -DWITH_QPOASES=ON -DWITH_HPIPM=ON -DWITH_BLASFEO=ON -DWITH_BUILD_HPIPM=ON -DWITH_BUILD_BLASFEO=ON -DWITH_HIGHS=ON -DWITH_BUILD_HIGHS=ON -DWITH_BUILD_SPRAL=ON -DWITH_SPRAL=ON -DWITH_PROXQP=ON -DWITH_OSQP=ON -DWITH_SUPERSCS=ON -DWITH_KNITRO=ON -DWITH_MOCKUP_KNITRO=ON -DWITH_CPLEX=ON -DWITH_MOCKUP_CPLEX=ON -DWITH_GUROBI=ON -DWITH_MOCKUP_GUROBI=ON -DWITH_HSL=ON -DWITH_MOCKUP_HSL=ON -DWITH_WORHP=ON -DWITH_MOCKUP_WORHP=ON -DWITH_SUNDIALS=ON -DWITH_BUILD_SUNDIALS=ON -DWITH_BUILD_CSPARSE=ON -DWITH_BUILD_METIS=ON -DWITH_BUILD_BLASFEO=ON -DWITH_BUILD_SUPERSCS=ON -DWITH_BUILD_OSQP=ON -DWITH_BUILD_EIGEN3=ON -DWITH_BUILD_SIMDE=ON -DWITH_BUILD_PROXQP=ON -DWITH_SNOPT=ON -DWITH_MOCKUP_SNOPT=ON -DWITH_AMPL=ON -DWITH_BLOCKSQP=ON -DWITH_SLEQP=ON -DWITH_SLEQP_BUILD=ON -DWITH_ALPAQA=ON -DWITH_BUILD_ALPAQA=ON -DWITH_DAQP=ON -DWITH_BUILD_DAQP=ON -DWITH_FATROP=ON -DWITH_BUILD_FATROP=ON -DWITH_MATLAB_IPC=ON -DWITH_MADNLP=ON -DWITH_MOCKUP_MADNLP=ON -DWITH_PYTHON_GIL_RELEASE=ON -DWITH_THREADSAFE_SYMBOLICS=ON -DWITH_CLARABEL=OFF -DWITH_BUILD_CLARABEL=OFF -DWITH_RUMOCA=OFF -DWITH_BUILD_RUMOCA=OFF -DWITH_LIBZIP=ON -DWITH_BUILD_LIBZIP=ON -DWITH_ZLIB=ON -DWITH_BUILD_ZLIB=ON -DWITH_GHC_FILESYSTEM=ON -DWITH_BUILD_GHC_FILESYSTEM=ON"
  build_flags_32bit: "-DWITH_HPIPM=OFF -DWITH_BLASFEO=OFF -DWITH_BUILD_HPIPM=OFF -DWITH_BUILD_BLASFEO=OFF -DWITH_CPLEX=OFF -DWITH_FATROP=OFF -DWITH_BUILD_FATROP=OFF"
  build_flags_manylinux1: "-DWITH_OSQP=OFF -DWITH_BUILD_OSQP=OFF -DWITH_HIGHS=OFF -DWITH_BUILD_HIGHS=OFF -DWITH_BUILD_SPRAL=OFF -DWITH_SPRAL=OFF -DWITH_PROXQP=OFF -DWITH_BUILD_PROXQP=OFF -DWITH_BUILD_EIGEN3=OFF -DWITH_BUILD_SIMDE=OFF -DWITH_SLEQP=OFF -DWITH_BUILD_SLEQP=OFF -DWITH_BUILD_ALPAQA=OFF -DWITH_ALPAQA=OFF -DWITH_BQPD=OFF -DWITH_UNO=OFF  -DWITH_FATROP=OFF -DWITH_BUILD_FATROP=OFF -DWITH_PYTHON_GIL_RELEASE=OFF -DWITH_THREADSAFE_SYMBOLICS=OFF   -DWITH_CLARABEL=OFF -DWITH_BUILD_CLARABEL=OFF -DWITH_RUMOCA=OFF -DWITH_BUILD_RUMOCA=OFF -DWITH_BUILD_ALPAQA=OFF -DWITH_ALPAQA=OFF -DWITH_GHC_FILESYSTEM=OFF -DWITH_BUILD_GHC_FILESYSTEM=OFF"
  build_flags_windows: ""
  build_flags_mac: "-DWITH_SPRAL=OFF -DWITH_BUILD_SPRAL=OFF -DWITH_BUILD_LAPACK=OFF -DWITH_WORHP=OFF -DWITH_MOCKUP_WORHP=OFF -DWITH_BQPD=OFF -DWITH_UNO=OFF"
  build_flags_mac_intel: "-DWITH_PROXQP=OFF -DWITH_BUILD_PROXQP=OFF -DWITH_BUILD_EIGEN3=OFF -DWITH_BUILD_SIMDE=OFF -DWITH_BUILD_ALPAQA=OFF -DWITH_ALPAQA=OFF -DWITH_DAQP=OFF -DWITH_BUILD_DAQP=OFF"
  build_flags_mac_m1: "-DALLOW_DOCKER=OFF -DWITH_HPIPM=OFF -DWITH_BUILD_HPIPM=OFF -DWITH_BUILD_ALPAQA=OFF -DWITH_ALPAQA=OFF"
  build_flags_aarch64: "-DWITH_BONMIN=OFF -DWITH_BUILD_BONMIN=OFF -DWITH_CLP=OFF -DWITH_BUILD_CLP=OFF -DWITH_CBC=OFF -DWITH_BUILD_CBC=OFF -DWITH_SPRAL=OFF -DWITH_BUILD_SPRAL=OFF -DWITH_HIGHS=OFF -DWITH_BUILD_HIGHS=OFF -DWITH_SLEQP=OFF -DWITH_BUILD_SLEQP=OFF"

  CMAKE_BUILD_TYPE: Release
jobs:
  version:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4.4.1
      - run: |
          echo "CMAKE_VERSION=$(python misc/get_version.py)" >> $GITHUB_ENV
      - run: |
          echo "CASADI_VERSION=${{ env.GITHUB_REF_SLUG }}" >> $GITHUB_ENV
          python -c "print('WHEEL_VERSION='+'${{ env.CMAKE_VERSION}}.dev+'+'${{ env.GITHUB_REF_SLUG }}'.replace('_','.').replace('-','.'))" >> $GITHUB_ENV
        if: "!contains( env.GITHUB_REF_NAME , 'release-' )"
      - run: |
          python -c "print('CASADI_VERSION='+'${{ env.GITHUB_REF_SLUG }}'.split('-')[1])" >> $GITHUB_ENV
          python -c "print('WHEEL_VERSION='+'${{ env.GITHUB_REF_SLUG }}'.split('-')[1])" >> $GITHUB_ENV
        if: contains( env.GITHUB_REF_NAME , 'release-' )
      - run: echo "CMAKE_VERSION=${{ env.CMAKE_VERSION }}, CASADI_VERSION=${{ env.CASADI_VERSION }}, WHEEL_VERSION=${{ env.WHEEL_VERSION }}"
    outputs:
      casadi: ${{ env.CASADI_VERSION }}
      wheel: ${{ env.WHEEL_VERSION }}

  swig:
    runs-on: ubuntu-24.04
    needs: [version]
    steps:

    - uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0 # for git-restore-mtime
    - uses: jgillis/git-restore-mtime-action@master
      with:
        args: "--commit-time"
          
    - name: generate Python 2
      run: >
        docker run --rm -v`pwd`:/local ghcr.io/casadi/ci-swig:latest /bin/bash -c
        "mkdir build && cd build && cmake -DWITH_SELFCONTAINED=ON -DWITH_PYTHON=ON -DSWIG_EXPORT=ON -DWITH_COMMON=OFF -DWITH_PYTHON_GIL_RELEASE=OFF .. && make python_source && cd .. && rm -rf build"

    - name: generate Python 2
      run: >
        docker run --rm -v`pwd`:/local ghcr.io/casadi/ci-swig:latest /bin/bash -c
        "mkdir build && cd build && cmake -DWITH_SELFCONTAINED=ON -DWITH_PYTHON=ON -DSWIG_EXPORT=ON -DWITH_COMMON=OFF -DWITH_PYTHON_GIL_RELEASE=ON .. && make python_source && cd .. && rm -rf build"
    
    - name: generate Python 3
      run: >
        docker run --rm -v`pwd`:/local ghcr.io/casadi/ci-swig:latest /bin/bash -c
        "mkdir build && cd build && cmake -DWITH_SELFCONTAINED=ON -DWITH_PYTHON3=ON -DWITH_PYTHON=ON -DSWIG_EXPORT=ON -DWITH_COMMON=OFF -DWITH_PYTHON_GIL_RELEASE=OFF .. && make python_source && cd .. && rm -rf build"

    - name: generate Python 3
      run: >
        docker run --rm -v`pwd`:/local ghcr.io/casadi/ci-swig:latest /bin/bash -c
        "mkdir build && cd build && cmake -DWITH_SELFCONTAINED=ON -DWITH_PYTHON3=ON -DWITH_PYTHON=ON -DSWIG_EXPORT=ON -DWITH_COMMON=OFF -DWITH_PYTHON_GIL_RELEASE=ON .. && make python_source && cd .. && rm -rf build"
  
    - name: generate Matlab
      run: >
        docker run --rm -v`pwd`:/local ghcr.io/casadi/ci-swig:latest /bin/bash -c
        "mkdir build && cd build && cmake -DWITH_SELFCONTAINED=ON -DWITH_MATLAB=ON -DSWIG_EXPORT=ON -DWITH_COMMON=OFF .. && make matlab_source && cd .. && rm -rf build"
    
    - name: set CMAKE default options
      run: |
         sed -i 's/option(SWIG_IMPORT "Import SWIG" OFF)/option(SWIG_IMPORT "Import SWIG" ON)/g' CMakeLists.txt

    - name: build archives
      run: |
        zip -rq ../casadi_source.zip . --exclude '.*' --exclude '*/.*' --exclude 'appveyor.yml'
        mv ../casadi_source.zip casadi_source.zip
    
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v4.4.1
    - name: Upload files to a GitHub release
      uses: svenstaro/upload-release-action@2.9.0
      with:
        overwrite: true
        tag: nightly-${{ env.GITHUB_REF_SLUG }}
        file: casadi_source.zip
        asset_name: casadi-source-v${{ needs.version.outputs.casadi }}.zip
        prerelease: true
      if: github.event_name != 'pull_request'
    - run: python setup.py sdist && ls && ls dist
    - name: Delete old release assets
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ github.token }}
        tag: nightly-${{ env.GITHUB_REF_SLUG }}
        assets: "*.tar.gz"
        fail-if-no-release: false
        fail-if-no-assets: false
      if: github.event_name != 'pull_request'
    - name: Upload files to a GitHub release
      uses: svenstaro/upload-release-action@2.9.0
      with:
        overwrite: true
        tag: nightly-${{ env.GITHUB_REF_SLUG }}
        file: dist/*.tar.gz
        file_glob: true
        prerelease: true
      if: github.event_name != 'pull_request'

    - uses: actions/upload-artifact@v4.3.1
      with:
        name: casadi_source_wrapper
        path: casadi_source.zip

  test-python-source-package:
    runs-on: ${{ matrix.image }}
    needs: [swig]
    strategy:
     fail-fast: false
     matrix:
       image: ["windows-2022","ubuntu-24.04","macos-14"]
    steps:
      - uses: actions/checkout@v4.1.1
      - run: python --version
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4.4.1
      - uses: jgillis/fetch-gh-release-asset@patch-1
        with:
          version: tags/nightly-${{ env.GITHUB_REF_SLUG }}
          regex: true
          target: "./"
          file: "casadi-.*.tar.gz"
      - uses: conda-incubator/setup-miniconda@v3.1.0
        with:
          python-version: 3.8
          activate-environment: 3.8
          auto-update-conda: true
      - run: pip install casadi-*.tar.gz numpy scipy pandas looseversion
        shell: bash -el {0}
      - run: cd test/python && python alltests.py
        shell: bash -el {0}

  core-osx:
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        image: [macos-14]
        target: ['arm64','x86_64']
    steps:
      - run: echo "${{ vars.BLESSED_REPO }} ${{ vars.BLESSED_REPO }}"
      - uses: casadi/action-setup-compiler@master
        with:
          cache-suffix: ''
          target: ${{matrix.target}}
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0 # for git-restore-mtime
          submodules: recursive
      - uses: jgillis/git-restore-mtime-action@master
        with:
          args: "--commit-time"
      - name: Cache build dir
        uses: actions/cache@v4.2.0
        with:
          key: core-build-${{ github.ref }}-${{matrix.image}}-${{matrix.target}}-${{env.cache-suffix}}
          path: build
      - uses: casadi/mockups@master
        with:
          tag: ${{ matrix.image }}_${{matrix.target}}
      - run: env
      - name: Build
        run: |
          rm -f build/CMakeCache.txt
          CC=${{ env.CC }} FC=${{ env.FC }} CXX=${{ env.CXX }} cmake -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} -DCMAKE_OSX_SYSROOT=${{env.SDKROOT}} -DCMAKE_OSX_ARCHITECTURES=${{matrix.target}} -Bbuild -DWITH_SELFCONTAINED=ON ${{env.build_flags}} ${{env.build_flags_mac}} ${{ contains(matrix.target,'arm64') && env.build_flags_mac_m1 || ''}} ${{ contains(matrix.target,'x86_64') && env.build_flags_mac_intel || ''}} -DCMAKE_PREFIX_PATH=${{ github.workspace }}/mockups/cmake -H.
          CC=${{ env.CC }} FC=${{ env.FC }} CXX=${{ env.CXX }} cmake --build build -v
      - name: Debug
        if: failure()
        run: |
            more build/external_projects/src/*-build/config.log | cat
      - run: zip -rq ${{github.job}}-${{matrix.image}}-${{matrix.target}}.zip build
      - uses: actions/upload-artifact@v4.3.1
        with:
          name: ${{ github.job }}-${{matrix.image}}-${{matrix.target}}
          path: ${{ github.job }}-${{matrix.image}}-${{matrix.target}}.zip
          retention-days: 5

  core-dockcross:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        target: [manylinux1-x64,manylinux1-x86,manylinux2014-x64,manylinux2014-x86,manylinux2014-x64-modern,manylinux2014-x86-modern,windows-shared-x64-posix]
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0 # for git-restore-mtime
          submodules: recursive
      - uses: jgillis/git-restore-mtime-action@master
        with:
          args: "--commit-time"
      - name: Setup dockcross
        run: |
          docker pull ghcr.io/jgillis/${{ matrix.target }}:production
          docker image inspect ghcr.io/jgillis/${{ matrix.target }}:production
          docker run --rm --env DEFAULT_DOCKCROSS_IMAGE=ghcr.io/jgillis/${{ matrix.target }}:production ghcr.io/jgillis/${{ matrix.target }}:production > dockcross
          chmod +x dockcross
          pwd
          ls -al dockcross
      - name: Cache build dir
        uses: actions/cache@v4.2.0
        with:
          key: core-build-${{ github.ref }}-${{ matrix.target }}-${{env.cache-suffix}}
          path: build
      - uses: casadi/mockups@master
        with:
          tag: ${{ matrix.target }}
      - name: Build
        run: |
          rm -f build/CMakeCache.txt
          ./dockcross cmake -Bbuild -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} -DWITH_SELFCONTAINED=ON ${{env.build_flags}} ${{ contains(matrix.target,'86') && env.build_flags_32bit || ''}} ${{ contains(matrix.target,'manylinux1') && env.build_flags_manylinux1 || ''}} ${{ contains(matrix.target,'windows') && env.build_flags_windows || ''}} ${{ contains(matrix.target,'aarch64') && env.build_flags_aarch64 || ''}} -DCMAKE_PREFIX_PATH=/work/mockups/cmake -H.

          # In MXE land, (cross).pkg-config does not listen to PKG_CONFIG_PATH straight see https://mxe.cc/#tutorial-4
          # Needed to make CoinUtils work
          ./dockcross --args "--env PKG_CONFIG_PATH_x86_64_w64_mingw32_shared_posix=/work/build/external_projects/lib64/pkgconfig:/work/build/external_projects/lib/pkgconfig:/work/build/external_projects/share/pkgconfig" -- /work/.github/workflows/patch_toolchain cmake --build build -v
      - run: tar --format=posix -czf ${{github.job}}-${{matrix.target}}.tar.gz build
      - uses: actions/upload-artifact@v4.3.1
        with:
          name: ${{github.job}}-${{ matrix.target}}
          path: ${{github.job}}-${{matrix.target}}.tar.gz
          retention-days: 5

  core-manylinux-aarch64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0 # for git-restore-mtime
          submodules: recursive
      - uses: jgillis/git-restore-mtime-action@master
        with:
          args: "--commit-time"
      - name: Cache build dir
        uses: actions/cache@v4.2.0
        with:
          key: core-build-${{ github.ref }}-native-arm64-${{env.cache-suffix}}
          path: build
      - uses: casadi/mockups@master
        with:
          tag: manylinux2014-aarch64
      - name: Build
        run: |
          rm -f build/CMakeCache.txt
          cmake -Bbuild -DWITH_SELFCONTAINED=ON ${{env.build_flags}} ${{env.build_flags_aarch64}} -DCMAKE_PREFIX_PATH=${{ github.workspace }}/mockups/cmake -H.
          cmake --build build -v
      - run: zip -rq ${{github.job}}-native-arm64.zip build
      - uses: actions/upload-artifact@v4.3.1
        with:
          name: ${{ github.job }}-native-arm64
          path: ${{ github.job }}-native-arm64.zip
          retention-days: 5

  matrix-arch-py2:
    runs-on: ubuntu-24.04
    steps:
      - id: build-matrix
        uses: jgillis/setup-build-matrix@main
        with:
          config: |
            # Four-tier abi3 wheel strategy:
            # - py27: version-specific wheel (Python 2, no abi3)
            # - py36: version-specific wheel (no abi3)
            # - py37: version-specific wheel (no abi3) - PyImport_GetModule not available
            # - py38 + abi3_target=3.8: abi3 wheel for 3.8-3.10 (cheating mode - buffer protocol)
            # - py311 + abi3_target=3.11: abi3 wheel for 3.11+ (fully compliant)
            # Python 2.7 on manylinux1 (older glibc)
            matrix:
              arch: [manylinux1-x64,manylinux1-x86]
              py2: ["27"]
            operations:
              # Python 3.6-3.7 version-specific on manylinux2014
              - type: append
                matrix:
                  arch: [manylinux2014-x64,manylinux2014-x86]
                  py2: ["36"]
              - type: append
                matrix:
                  arch: [manylinux2014-x64,manylinux2014-x86]
                  py2: ["37"]
              # Python 3.8+ abi3 on manylinux2014
              - type: append
                matrix:
                  arch: [manylinux2014-x64,manylinux2014-x86]
                  py2: ["38"]
                  abi3_target: ["3.8"]
              # Python 3.11+ abi3 on manylinux2014
              - type: append
                matrix:
                  arch: [manylinux2014-x64,manylinux2014-x86]
                  py2: ["311"]
                  abi3_target: ["3.11"]
              # Python 3.14+ abi3 on modern (newer CPU instructions)
              - type: append
                matrix:
                  arch: [manylinux2014-x64-modern,manylinux2014-x86-modern]
                  py2: ["314"]
                  abi3_target: ["3.14"]
              # Windows: py27, py36, py37, py38+abi3, py311+abi3
              - type: append
                matrix:
                  arch: [windows-shared-x64-posix]
                  py2: ["27"]
              - type: append
                matrix:
                  arch: [windows-shared-x64-posix]
                  py2: ["36"]
              - type: append
                matrix:
                  arch: [windows-shared-x64-posix]
                  py2: ["37"]
              - type: append
                matrix:
                  arch: [windows-shared-x64-posix]
                  py2: ["38"]
                  abi3_target: ["3.8"]
              - type: append
                matrix:
                  arch: [windows-shared-x64-posix]
                  py2: ["311"]
                  abi3_target: ["3.11"]

    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}

  matrix-arch-py2-linux-arm64:
    runs-on: ubuntu-24.04
    steps:
      - id: build-matrix
        uses: jgillis/setup-build-matrix@main
        with:
          config: |
            matrix:
              arch: [native-arm64]
              py2: ["36"]
            operations:
              - type: append
                matrix:
                  arch: [native-arm64]
                  py2: ["37"]
              - type: append
                matrix:
                  arch: [native-arm64]
                  py2: ["38"]
                  abi3_target: ["3.8"]
              - type: append
                matrix:
                  arch: [native-arm64]
                  py2: ["311"]
                  abi3_target: ["3.11"]
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}

  matrix-arch-py2-mac:
    runs-on: ubuntu-24.04
    steps:
      - id: build-matrix
        uses: jgillis/setup-build-matrix@main
        with:
          config: |
            matrix:
              image: [macos-14]
              target: [x86_64]
              py2: ["27"]
            operations:
              # Python 3.6 - Intel only, no abi3
              - type: append
                matrix:
                  image: [macos-14]
                  target: [x86_64]
                  py2: ["36"]
              # Python 3.7 - Intel only, no abi3
              - type: append
                matrix:
                  image: [macos-14]
                  target: [x86_64]
                  py2: ["37"]
              # Python 3.8 abi3 - Intel
              - type: append
                matrix:
                  image: [macos-14]
                  target: [x86_64]
                  py2: ["38"]
                  abi3_target: ["3.8"]
              # Python 3.11 abi3 - Intel
              - type: append
                matrix:
                  image: [macos-14]
                  target: [x86_64]
                  py2: ["311"]
                  abi3_target: ["3.11"]
              # Python 3.8 abi3 - ARM (M1)
              - type: append
                matrix:
                  image: [macos-14]
                  target: [arm64]
                  py2: ["38"]
                  abi3_target: ["3.8"]
              # Python 3.11 abi3 - ARM (M1)
              - type: append
                matrix:
                  image: [macos-14]
                  target: [arm64]
                  py2: ["311"]
                  abi3_target: ["3.11"]

    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}

  python-osx:
    needs: [core-osx,matrix-arch-py2-mac,swig,version]
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix-arch-py2-mac.outputs.matrix) }}
    env:
      DEVELOPMENT_CERTIFICATE_DATA_AVAILABLE: ${{ secrets.DEVELOPMENT_CERTIFICATE_DATA != '' }}
      deploy_arch: osx-${{matrix.target}}
    steps:

      - uses: casadi/action-setup-compiler@master
        with:
          cache-suffix: ${{matrix.py2}}
          target: ${{matrix.target}}
      - id: get-id
        uses: actions/github-script@v6.3.3
        env:
          py2: "${{ matrix.py2 }}"
        with:
          result-encoding: string
          script: |
            const { py2 } = process.env;
            const major = py2.substr(0,1);
            const minor = py2.substr(1);
            core.setOutput('pydot2', major+"."+minor)
            core.setOutput('WITH_PYTHON3', major==="3" ? "ON" : "OFF")
      - uses: conda-incubator/setup-miniconda@v3.1.0
        with:
          python-version: ${{steps.get-id.outputs.pydot2}}
          channels: pkgs/main, conda-forge, conda-forge/label/python_rc
      - uses: actions/download-artifact@v4.1.7
        with:
          name: casadi_source_wrapper
      - name: Unpack source
        run: unzip casadi_source.zip
      - uses: actions/download-artifact@v4.1.7
        with:
          name: core-osx-${{ matrix.image }}-${{matrix.target}}
      - run: unzip core-osx-${{ matrix.image }}-${{matrix.target}}.zip
      - run: rm -rf install
      - uses: casadi/mockups@master
        with:
          tag: ${{ matrix.image }}_${{matrix.target}}
      - name: Build
        run: |
          # Build with or without Limited API based on matrix.abi3_target
          if [ -n "${{ matrix.abi3_target }}" ]; then
            LIMITED_API_FLAGS="-DWITH_PYTHON_LIMITED_API=ON -DPYTHON_LIMITED_API_TARGET=${{ matrix.abi3_target }}"
          else
            LIMITED_API_FLAGS="-DWITH_PYTHON_LIMITED_API=OFF"
          fi
          cmake -Bbuild -DWITH_PYTHON=ON $LIMITED_API_FLAGS -DWITH_PYTHON3=${{steps.get-id.outputs.WITH_PYTHON3}} -USWIG_IMPORT -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/install -DSKIP_CONFIG_H_GENERATION=ON
          cmake --build build --target install -v
        shell: bash -el {0}
      - uses: jgillis/universal_grafter@master
        with:
          source_path: install/casadi
          destination_path: install/casadi
          search_paths: ${{env.COMPILER_LIB_SEARCH_PATH}}
      - uses: jgillis/import-codesign-certs@master
        with:
          p12-file-base64: ${{ secrets.DEVELOPMENT_CERTIFICATE_DATA }}
          p12-password: ${{ secrets.P12_PASSWORD }}
