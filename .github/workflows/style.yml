name: style

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-22.04

    steps:

    - uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0 # for git-restore-mtime

    - name: prepare
      run: |
        mkdir build
        cd build
        cmake -DWITH_LINT=ON -DWITH_CLANG_TIDY=ON ..
    - name: lint
      run: |
        cd build
        make lint
